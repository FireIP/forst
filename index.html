<!doctype html>
<html data-bs-theme="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width,initial-scale=1" name="viewport"/>
    <meta name="theme-color" content="#212529"/>
    <meta name="description" content="OvenMediaEngine WebRTC stream viewer with live notifications"/>
    <title>Streams — Quick Gallery</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json"/>
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-title" content="Forst"/>
    <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png"/>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/icons/icon-192x192.png"/>
    
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container pt-1 pb-4">
    <header class="mb-3">
        <h1 class="h4 mb-1">Live Streams — Pick one</h1>
        <p class="text-muted small mb-0">Click a thumbnail to replace it with a low-latency WebRTC player. Multiple
            players can run simultaneously. Streams that are actually publishing are shown first when Auto-sort is
            enabled.</p>
    </header>
    <div aria-live="polite" class="grid mb-3" id="grid"></div>
    <div aria-hidden="false" class="d-flex gap-3 align-items-center flex-wrap text-muted small">
        <div class="form-check">
            <input class="form-check-input" id="autosort_toggle" type="checkbox"/>
            <label class="form-check-label" for="autosort_toggle">Auto-sort live streams first</label>
        </div>
        <button class="btn btn-sm btn-outline-secondary" id="resetOrderBtn" title="Reset to original order">Reset
            order
        </button>
        <div class="text-muted small" id="dragHint">Drag cards to reorder when Auto-sort is off.</div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/ovenplayer/dist/ovenplayer.js"></script>
<script src="assets/js/bootstrap.js" type="module"></script>
</body>
</html>
